<form #paramQuestions="ngForm" (ngSubmit)="nbQuestions.valid ">
    <h1 class="title1">Parametre Question</h1>

    <section class="top">
        <div>
            Nombre de questions
        </div>
        <!-- slection du nombre de question -->
        <fieldset class="nb-question">
            <!-- dir="rtl => type de direction entre contenu et fleche" -->
            <input dir="rtl" id="nbQuestions" name="nbQuestions" type="number" value="2"
                [(ngModel)]="paramQuestion.nbQuestions" #nbQuestions="ngModel" min="1" max="10" required>
            <!-- au cas ou pour eviter les erreur : -->
            <div *ngIf="nbQuestions.errors && paramQuestions.submitted">
                <span *ngIf="nbQuestions.errors['required']">Saisissez un nombre entre 1 et 10.</span>
                <span *ngIf="nbQuestions.errors['min']">Le nombre doit etre au moins 1.</span>
                <span *ngIf="nbQuestions.errors['max']">Le nombre doit etre au max 10.</span>
            </div>

        </fieldset>
    </section>

    <section class="mid">
        <div>
            <!--selection--> Thematique
        </div>
        <fieldset>

            <select id="categorie" name="categorie" [(ngModel)]="paramQuestion.category" required>
                <option [value]="choice.value" *ngFor="let choice of categoriesTab">{{choice.name}}</option>
            </select>
        </fieldset>

        <div>
            <!--selection--> Difficult√©
        </div>

        <fieldset>
            <select id="difficulty" name="difficulty" [(ngModel)]="paramQuestion.difficulty" required>
                <option [value]="lvl.value" *ngFor="let lvl of difficultiesTab">{{lvl.name}}</option>
            </select>
        </fieldset>

 
            <!--selection--> Type de question
        </div>

        <fieldset>
            <select id="type" name="type" type="url" value="multiple" [(ngModel)]="paramQuestion.type" required>
                <option [value]="type.value" *ngFor="let type of typesTab">{{type.name}}</option>
            </select>
        </fieldset>
    </section>


    <section class="bot">
        <button class="btn" type="submit" routerLink="/home" (click)="onSubmit()"
            [disabled]="nbQuestions.invalid">Back</button>
    </section>

</form>
